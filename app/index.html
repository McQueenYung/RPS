<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <title>RPS</title>
    <link rel='stylesheet' href='styles/app.css'>
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon.png">
  </head>
  <body>
     <div id="title" class="title">Rock-Paper-Scissors v1.0</div> 
    
    <div>
    <span id="p"><button id="paper" class="paper" onclick="paper();"></button></span>
    <span id="s"><button id="scissors" class="scissors" onclick="scissors();"></button></span>
    <span id="r"><button id="rock" class="rock" onclick="rock();"></button></span>
    </div>
   
      <div style="width:100%;height:100px;"></div>
    <button id="reset" class="reset" onclick="reset();">Reset</button>

    <script src='scripts/app.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script>
  </body>
